<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Prophet&#39;s Companion</title>
    <meta property="og:title" content="Prophet's Companion">
    <meta property="og:description" content="App to help with searching for spells and other things related to D&D 5e! By: prophet-kn">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png">
    <meta property="og:url" content="https://prophet-kn.github.io/dnd_spells_book/">

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages script
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>

  </head>
  <body>
    <noscript>Enable JS to run this.</noscript>
    <div id="dndapp"></div>
  </body>
</html>
